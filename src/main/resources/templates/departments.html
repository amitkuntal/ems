<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        .custom-table th, .custom-table td {
            text-align: center;
        }
        .btn-custom {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Department List</h1>
    <div class="d-flex mb-4">
        <a class="btn btn-primary btn-sm me-2" th:href="@{/}">View Employee</a>
        <a class="btn btn-success btn-sm" th:href="@{/department/add}">Add Department</a>
    </div>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger"/>

    <div class="table-responsive">
        <table class="table table-striped table-bordered custom-table">
            <thead class="table-dark">
            <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.id}"></td>
                <td th:text="${department.name}"></td>
                <td>
                    <a class="btn btn-primary btn-sm btn-custom" th:href="@{/department/{id}(id=${department.id})}">
                        Update
                    </a>
<!--                    <form th:action="@{/department/{id}(id=${department.id})}" method="post" style="display:inline;">-->
<!--                        <input type="hidden" name="_method" value="delete"/>-->
<!--                        <button type="submit" class="btn btn-danger btn-sm btn-custom" onclick="return confirm('Are you sure you want to delete this Department?');">Delete</button>-->
<!--                    </form>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
