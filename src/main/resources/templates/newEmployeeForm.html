<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding-top: 50px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6c757d;
        }
        .btn-custom {
            margin-top: 10px;
        }
        .back-btn {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <h1 class="text-center mb-4">Add Employee</h1>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger"/>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="employeeName" class="form-label">Employee Name</label>
            <input type="text" id="employeeName" th:field="*{name}" placeholder="Enter employee name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="employeeEmail" class="form-label">Employee Email</label>
            <input type="email" id="employeeEmail" th:field="*{email}" placeholder="Enter employee email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="departmentSelect" class="form-label">Department</label>
            <select id="departmentSelect" th:field="*{departmentId}" class="form-select" required>
                <option th:each="department : ${departments}"
                        th:text="${department.name}"
                        th:value="${department.id}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-info w-100 btn-custom">Save Employee</button>
    </form>
    <a class="btn btn-primary btn-sm back-btn" th:href="@{/}">Back</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
