<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Department</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    .form-container {
      max-width: 500px;
      margin: auto;
      padding-top: 50px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #6c757d;
    }
    .btn-custom {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container form-container">
  <h1 class="text-center mb-4">Add Department</h1>
  <div th:if="${error}" th:text="${error}" class="alert alert-danger"/>

  <form action="#" th:action="@{/department}" th:object="${department}" method="post">
    <div class="mb-3">
      <label for="departmentName" class="form-label">Department Name</label>
      <input type="text" id="departmentName" th:field="*{name}" placeholder="Enter department name" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-info w-100 btn-custom">Save Department</button>
  </form>
  <div class="text-center mt-3">
    <a class="btn btn-primary" th:href="@{/}">Back</a>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
